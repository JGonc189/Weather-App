<!DOCTYPE html>
<html>
	<head>
		<title>Weather App Project 2017</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
	<div class="container">
		<div class="content">
			<div class="weather-information">
				<h1>Here is your local weather</h1>
				<h2>Current Location: <span id="currentLocation"></span></h2>
				<h3>Current Temp: <span id="currentTemp"></span></h3>
				<p>The high and low for today is: <span id="high_low"></span></p>
				<p>Current Weather: <span id="currentWeather"></span></p>
				<p>The humidity is: <span id="humidity"></span></p>
				<button id="toggle">&deg;C / &deg;F  <i class="fa fa-thermometer-empty fa-lg" aria-hidden="true"></i></button>
			</div>
		</div>
		<hr>
		<footer>
			<p class="social-icons">Coded by Jason Goncalves 2017 <a href="/"><i class="fa fa-briefcase" aria-hidden="true"></i></a>  <a href="https://www.facebook.com/jgoncalves189"><i class="fa fa-facebook" aria-hidden="true"></i></a>  <a href="https://www.linkedin.com/in/jgonc189/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>  <a href="https://github.com/JGonc189"><i class="fa fa-github" aria-hidden="true"></i></a>  <a href="https://www.freecodecamp.com/jgonc189"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></p>
		</footer>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	</body>

</html>
